        document.addEventListener("DOMContentLoaded", function() {
            Autodesk.Viewing.Initializer(options, function() {
                var viewerDiv = document.getElementById('forgeViewer');
                viewer = new Autodesk.Viewing.GuiViewer3D(viewerDiv);  
                var startedCode = viewer.start();

                if (startedCode === 0) {
                    console.log("Viewer initialized successfully");
                    loadModel('dXJuOmFkc2sub2JqZWN0czpvcy5vYmplY3Q6YnVja2V0X2IxMDEtbXBpcGUtMDktMjUvRVhULUIxMDEtTS1QSVBFLVhYWFgubndj');  // Replace with your actual URN
                } else {
                    console.error("Error initializing viewer:", startedCode);
                }
            });
        });

        function loadModel(urn) {
            Autodesk.Viewing.Document.load('urn:' + urn, function(doc) {
                var defaultModel = doc.getRoot().getDefaultGeometry();
                if (defaultModel) {
                    viewer.loadDocumentNode(doc, defaultModel);  
                    console.log("Model loaded successfully");
                } else {
                    console.error("No default geometry found.");
                }
            }, function(error) {
                console.error("Error loading document:", error);
            });
        }
